<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Younous</title>
<link rel="icon" href="images/logo.png">
<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <header>
        <a href="index.html" class="logo">&lsaquo;/<span style="color: #009cf7;">y</span><span>s</span>&rsaquo;</a>
        <div class="menuToggle"></div>
        <ul class="nav">
            <li><a>Dirrection : 
                <button class="bouton_simple">Z</button>
                <button class="bouton_simple">Q</button>
                <button class="bouton_simple">S</button>
                <button class="bouton_simple">D</button>
            </a></li> 
            <li><a>Normal : <button class="bouton_simple">1</button></a></li> 
            <li><a>Difficult : <button class="bouton_simple">2</button></a></li> 
            <li><a>Hardcore : <button class="bouton_simple">3</button></a></li>
        </ul> 
    </header>
    <section id="snakePage">
        <div id="snakeCanva">
            <script src="script.js"></script>
        </div>
    
    </section>
    
    <script>
        let list = document.querySelectorAll('.nav li');
    
        function activateListItem(event) {
            // Supprime la classe "active" de tous les éléments de la liste
            
    
            // Vérifie la touche pressée et active l'élément correspondant
            switch (event.keyCode) {
                case 49:
                case 97:
                    list.forEach((li) => li.classList.remove('active'));
                    list[1].classList.add('active'); // "Normal"
                    break;
                case 50:
                case 98:
                    list.forEach((li) => li.classList.remove('active'));
                    list[2].classList.add('active'); // "Difficult"
                    break;
                case 51:
                case 99:
                    list.forEach((li) => li.classList.remove('active'));
                    list[3].classList.add('active'); // "Hardcore"
                    break;
                // Ajoute d'autres cas si nécessaire
            }

        }
    
        // Ajoute un gestionnaire d'événements pour l'événement keydown sur la fenêtre
        window.addEventListener('keydown', activateListItem);
    
        let menuToggle = document.querySelector('.menuToggle');
        let header = document.querySelector('header');
    
        menuToggle.onclick = function() {
            header.classList.toggle('active');
        }
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
    
</html>
